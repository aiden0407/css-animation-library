<!DOCTYPE html>
<html>

<head>
  <title>Click Book Effect</title>
  <link rel="stylesheet" type="text/css" href="bookEffectClick.css">
  <!-- <meta name="source" content="https://codepen.io/diemoritat/pen/LKROYZ" /> -->
</head>

<body>
  <div class="cover">
    <div class="book">
      <label for="page-1" class="book__page book__page--1">
        <img src="https://fantastrickside.gabia.io/assets/poster_3.png" alt="">
      </label>

      <label for="page-2" class="book__page book__page--4">
        <div class="page__content">
          <h1 class="page__content-title">I</h1>
          <div class="page__content-blockquote">
            <p class="page__content-blockquote-text">
              &nbsp;기다리고 있었습니다 [카인].
              저희는 앞서 말씀드린 대로, 성물로 인해 피해를 받고 있는 세계를 구하기 위해 모인 사람들입니다.
              저희 조직의 이름을 적어 저희의 시스템에 접속해주십시오.
              이름을 알 수 있는 단서들은 이미 당신에게 있습니다.
            </p>
          </div>

          <div class="page__content-text">
            <p>T0. 이브 프로젝트</p>
            <p>요 한달 간'아담의 눈을 피하시느라 고생하셨습니다.</p>
            <p>르포를 보니 역시나 아담은 '태초의 신부'를 도난 당한 사실을 공표 하지 않았더군요. 그들도 비즈니스적으로 근란할 테니까요. 앞으로 아담이 공식적으로 여러분을 찾는 일은 없을 것 입니다.</p>
            <p>문제가 있다면 태초의 신부'는 제가 찾던 물건이 아니라는 점이었습니다. 하지만 선악과를 통해 신 체를 강화할 수 있다는 사실을 알아냈습니다. 덕분에 앞으로 '아담'을 상대하는 데 큰 도움이 될 것 같습니다.</p>
            <p>간소하지만 이에 보답하는 의미로 여러분이 전달해주신 선악과를 정제하여 주스로 만들어 두었습니다.</p>
            <p>드셔도 좋고 큰 돈을 받고 파셔도 좋습니다.</p>
            <p>pS. 앞으로 있을 '아담과의 싸움으로 더 큰 보상을 원하신다면 제가 드리는 이 카드를 갖고 계시기 바랍니다. 준비가 되는대로 다시 연락을 드리도록 하겠습니다.</p>
            <p></p>
          </div>
          <span class="page__content-blockquote-reference">From. 스네이크</span>
          <div class="page__number">3</div>
        </div>
      </label>

      <!-- Resets the page -->
      <input type="radio" name="page" id="page-1" />

      <!-- Goes to the second page -->
      <input type="radio" name="page" id="page-2" />
      <label class="book__page book__page--2">
        <div class="book__page-front">
          <div class="page__content">
            <h1 class="page__content-book-title">Fantastrick</h1>
            <h2 class="page__content-author">세번째 히든페이지</h2>

            <p class="page__content-credits">
              Publiched by
              <span>Aiden Lee</span>
            </p>

            <div class="page__content-copyright">
              <p>Fantastrick</p>
            </div>
          </div>
        </div>
        <div class="book__page-back">
          <div class="page__content">
            <h1 class="page__content-title">Contents</h1>
            <table class="page__content-table">
              <tr>
                <td align="left">Part I</td>
                <td align="left">로그인 파트</td>
                <td align="right">3</td>
              </tr>
              <tr>
                <td align="left">Part II</td>
                <td align="left">카인 메세지</td>
                <td align="right">12</td>
              </tr>
              <tr>
                <td align="left">Part III</td>
                <td align="left">요르문간드 네트워크 시스템</td>
                <td align="right">23</td>
              </tr>
            </table>

            <div class="page__number">2</div>
          </div>
        </div>
      </label>
    </div>
  </div>
</body>

</html>
